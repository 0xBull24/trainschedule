<!doctype html>
<html lang="en">

<head>
    <title>Darron's Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <header>Train Scheduler</header>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card w-100 shadow">
                <div class="card-header"><strong>Add a Train</strong></div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control mb-1 shadow-sm" name="train-name" id="train-name" placeholder="Name of train..."
                            required>
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control mb-1 shadow-sm" name="Destination" id="destination" placeholder="Destination...."
                            required>
                        <label for="first-train-time">Train Time (24hr format)</label>
                        <input type="time" class="form-control mb-1 shadow-sm" name="first-train-time" id="first-train-time"
                            placeholder="Military time... " required>
                        <label for="Frequency">Frequency</label>
                        <input type="time" class="form-control mb-1 shadow-sm" name="Frequency" id="frequency" required>
                        <a name="submit-train" id="submit-train" class="btn btn-dark mt-2" role="button" style="color: ghostwhite">submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
<script src="./assets/js/firebase.js"></script>

</html>
